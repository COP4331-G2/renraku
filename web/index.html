<html>

<head>
    <script type="text/javascript" src="js/code.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<header>
    <title>Renraku</title>
</header>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img style="height: 4%" src="images/renraku.png">
        <div class="col-sm-2"><a class="navbar-brand mt-0" href="#">連絡<hr class="mx-0 my-0"> <span style="font-size: 12px">Renraku</span> </a></div>
        <!-- div for Search and Add Contacts buttons
            ->Hidden on homepage, visible on logged in
            ->ID: loggedInButtonsDiv              -->
        <div id="loggedInButtonsDiv">
            <form class="form-inline mr-sm-2 my-2 my-lg-0">
            </form>
        </div>
        <!-- UL class to seperate button spacing on navbar -->
        <!-- Div for navbar buttons
            ->Visible on homepage, hidden while logged in
            ->ID: loginDiv  -->
        <form class="form-inline mr-sm-2 my-2 my-lg-0 ml-auto">
            <div id="loginDiv">
                <input class="form-control mr-sm-2 mr-sm-2" id="loginName" type="text" placeholder="Username" aria-label="Username">
                <input class="form-control mr-sm-2" id="loginPassword" type="password" placeholder="Password" aria-label="Password">
                <button type="button" class="btn btn-primary mr-2 my-2 my-sm-0" id="loginButton" onclick="doLogin();"><i class="fas fa-sign-in-alt mr-1"></i> Login
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal">
                    <i class="fas fa-user-plus mr-1"></i>Sign Up
                </button>
            </div>
            <!-- div for logout button and "Logged in as" text
            ->Hidden on homepage, always shown while logged in
            ->id = loggedInDiv  -->
            <div id="loggedinDiv" style="display:none; visibility:hidden;">
                <!-- span containing "logged in text"
                  ->Empty on homepage, always userLastName, userFirstName while logged in
                  ->id = loggedInUserFullName -->
                <span class="navbar-text">Logged in as&nbsp;</span><span class="navbar-text text-info mr-2" id="currentUserName"></span>
                <button type="button" class="btn btn-danger ml-2" id="logoutButton" onclick="doLogout();"><i class="fas fa-sign-out-alt mr-1"></i>Logout</button>
            </div>
        </form>
    </nav>
    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="signupModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <!-- Form for creating a new account/new user. Form IDs:
                                                ->Username input field: createUser
                                                ->Password input field: createPassword
                                                ->Password confirmation: confirmPassowrd
                                                ->Button for Sign Up Submission: signUpButton -->
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-3"></div>
                                        <div class="form-group col-md-6">
                                            <label for="createUser">Username</label>
                                            <input type="text" class="form-control" id="createUser" placeholder="Username">
                                            <br>
                                            <label for="createPassword">Password</label>
                                            <input type="password" class="form-control" id="createPassword" placeholder="Password">
                                            <br>
                                            <label for="confirmPassword">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <span id="createResult" class="text-danger mr-auto"> </span>
                        <button type="button" class="btn btn-secondary" id="createUserButton" onclick="doCreateAccount();">Create Account</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearErrors();">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="loginErrorModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login Error</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <span id="loginResult">&nbsp;</span>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <span id="createResult" class="text-danger mr-auto"> </span>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearErrors();">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Div for the homepage Welcome
        ->Shown when on homepage
        ->ID: homepageWelcomeDiv  -->
    <div id="landingPageDiv" class="container-fluid bg">
        <div class="row mh-100" style="height: 600px">
            <div class="col-md-2"></div>
            <div class="col-md-3 mt-auto">
                <h1 style="font-size: 200px" class="display-1 text-center font-weight-bold">連絡</h1>
                <hr>
                <h2 class="text-center">Renraku</h2>
            </div>
            <div class="col-md-5 mt-auto ml-auto">
                <img style="height: 60%" src="images/screenshot.png">
            </div>
        </div>
    </div>
    <!-- Div that dispalys contacts and search bar
        ->Hidden on homepage, shown while on contact List
      ->id = accessUIDiv
      -> Function for searching a contact changed from: searchColor() To: searchContact()
      -> ID for search contact result changed from: colorSearchResult To: contactSearchResult -->
    <div id="accessUIDiv" style="display:none; visibility:hidden;">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <form class="form-inline mr-sm-2 my-2 my-lg-0">
                        <input type="text" class="form-control mr-auto" id="searchText" placeholder="Search Contacts" oninput="searchContacts();">
                        <button type="button" class="btn btn-primary mx-1" data-toggle="modal" data-target="#addContactModal">
                            <i class="fas fa-plus-circle mr-1"></i> Add Contact
                        </button>
                        <button type="button" onclick="selectContactsToDelete();" id="showDeleteMarks" class="btn btn-danger mx-1"><i class="fas fa-minus-circle mr-1"></i>Delete Contacts</button>
                        <button type="button" id="confirmDelete" style="display:none; visibility:hidden;" onclick="deleteContacts();" class="btn btn-danger mx-1"><i class="fas fa-minus-circle mr-1"></i>Confirm Delete</button>
                    </form>
                </div>
                <div class="card-body">
                    <!-- Table that will dsiplay the contacts
                    ->id = contactsTable  -->
                    <table class="table" id="contactsTable">
                    </table>
                </div>
                <div class="card-footer">
                    &copy; Renraku
                </div>
            </div>
        </div>
        <!-- New Contact Modal -->
        <div class="container">
            <div class="modal fade" id="addContactModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Add New Contact</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="container">
                            <div class="modal-body">
                                <div class="card">
                                    <div class="card-body">
                                        <!-- Form for adding a new contact. IDs:
                        ->ID for First Name field: firstNameNewEntry
                        ->ID for Last Name field: lastNameNewEntry
                        ->ID for E-Mail field: emailNewEntry
                        ->ID for Phone Number field: phoneNewEntry  -->
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label for="FirstName">First Name</label>
                                                    <input type="text" class="form-control" id="firstNameNewEntry" placeholder="First Name">
                                                </div>
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label for="LastName">Last Name</label>
                                                    <input type="text" class="form-control" id="lastNameNewEntry" placeholder="Last Name">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label for="inputEmail4">E-Mail</label>
                                                    <input type="email" class="form-control" id="emailNewEntry" placeholder="E-Mail Address">
                                                </div>
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label for="LastName">Phone Number</label>
                                                    <input type="text" class="form-control" id="phoneNewEntry" placeholder="Phone Number">
                                                </div>
                                            </div>
                                            <!-- Buttons to create and cancel creating a contact
                          ->Function for creating a contact changed from: addColor() To: addContact()
                          ->ID for create contact button changed from: addColorButton To: addContactButton
                          ->Cancel creating a contact button ID: cancelContactButton  -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <span id="contactAddResult" class="text-danger mr-auto"> </span>
                                <button type="button" class="btn btn-secondary" id="addContactButton" onclick="doAddContact();">Add Contact</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearErrors();">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var input = document.getElementById("loginPassword");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("loginButton").click();
        }
    });
    </script>
    <script>
    var input = document.getElementById("firstNameNewEntry");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("addContactButton").click();
        }
    });
    </script>
    <script>
    var input = document.getElementById("lastNameNewEntry");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("addContactButton").click();
        }
    });
    </script>
    <script>
    var input = document.getElementById("emailNewEntry");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("addContactButton").click();
        }
    });
    </script>
    <script>
    var input = document.getElementById("phoneNewEntry");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("addContactButton").click();
        }
    });
    </script>
    <script>
    var input = document.getElementById("confirmPassword");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        // 13 = Enter key
        if (event.keyCode === 13) {
            document.getElementById("createUserButton").click();
        }
    });
    </script>
    <script>
    function doCreateAccount() {
        if (createAccount()) {
            $("#signupModal").modal('hide');
            clearErrors();
        }
    }

    function doAddContact() {
        if (addContact()) {
            $("#addContactModal").modal('hide');
            clearErrors();
        }
    }

    function clearErrors() {
        document.getElementById("loginResult").innerHTML = "";
        document.getElementById("createResult").innerHTML = "";
        document.getElementById("contactAddResult").innerHTML = "";
    }

    function doLogin() {
        if (!login()) {
            $("#loginErrorModal").modal('show');
        }
    }
    </script>
    <script>
    document.addEventListener("keyup", function(event) {
        event.preventDefault();
        // 27 = Escape key
        if (event.keyCode === 27) {
            $("#signupModal").modal('hide');
            $("#addContactModal").modal('hide');
            $("#loginErrorModal").modal('hide');
            clearErrors();
        }
    });
    </script>
</body>

</html>
