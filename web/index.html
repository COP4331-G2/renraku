<html>

<head>
	<title>COP4331-G2 Contact List</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
<h1>COP4331-G2 Contact List</h1>
<div id="loginDiv">
	Login: <input type="text" id="loginName"><br />
	Password: <input type="password" id="loginPassword"><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Do It </button>
	<span id="loginResult"></span>
</div>
<div id="loggedInDiv" style="display:none; visibility:hidden;">
	Logged in as <span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>
<div id="accessUIDiv" style="display:none; visibility:hidden;">
	<br />

	Search for Color: <input type="text" id="searchText">
	<button type="button" id="searchColorButton" class="buttons" onclick="searchColor();"> Search Color </button><br />
	<span id="colorSearchResult"></span>
	<select id="colorList" style="display:none; visibility:hidden;">
		<!-- <option value="volvo">Volvo</option> -->
	</select><br /><br />

	Add Color: <input type="text" id="colorText">
	<button type="button" id="addColorButton" class="buttons" onclick="addColor();"> Add Color </button><br />
	<span id="colorAddResult"></span>
</div>
<div id="postLoginDiv">
	<div id="searchUIDiv">
	    <input type="text" name="contact"/>
	    <input type="button" name="submit" value="submit"/>
	</div>
	<div id="tableUIDiv">
		<table class="table-bordered table-condensed" id="contactsTable">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Second Name</th>
					<th>Number</th>
					<th>Email Address</th>
				</tr>
			</thead>
		</table>
	</div>
	<div id="tableControlUIDiv">
		<input type="button" value="Add"/>
		<input type="button" value="Delete"/>
	</div>
</div>
</body>

<script>
	var input = document.getElementById("loginPassword");
	input.addEventListener("keyup", function(event) {
	    event.preventDefault();
	    if (event.keyCode === 13) {
	        document.getElementById("loginButton").click();
	    }
	});
</script>

</html>
