<html>

<head>
  <title>***COP4331-G2 Contact List***</title>
  <script type="text/javascript" src="js/code.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<h1>COP4331-G2 Contact List</h1>
<div id="loginDiv">
  Login: <input type="text" id="username"><br />
  Password: <input type="password" id="password"><br />
  <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Do It </button>
  <span id="loginResult"></span>
</div>
<div id="loggedInDiv" style="display:none; visibility:hidden;">
  <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>
<div id="postLoginDiv">
  <div id="searchUIDiv">
      <input id="searchBox" type="text" name="contact"/>
      <input id="searchBoxSubmit" type="button" name="submit" onclick="searchContacts();"value="submit"/>
      First Name<input id="firstName" class="searchByRadioButton" type="radio" name="contact"/>
      Last Name<input id="lastName" class="searchByRadioButton" type="radio" name="contact"/>
      Phone Number<input id="phoneNumber" class="searchByRadioButton" type="radio" name="contact"/>
      Email Address<input id="emailAddress" class="searchByRadioButton" type="radio" name="contact"/>
      <p id="searchingContactsErrorMessage"></p>
  </div>
  <div id="tableUIDiv">
    <table class="table-bordered table-condensed" id="contactsTable">
    </table>
  </div>
  <div id="tableControlUIDiv">
    <input type="button" value="Add" onclick="showAddContactDiv();"/>
    <input id="showDeleteMarks" type="button" value="Delete" onclick="selectContactsToDelete();"/>
    <input id="confirmDelete" style="visibility: hidden; display: none;" type="button" value="confirm Delete" onclick="deleteContacts();"/>
    <p id="deletingContactsErrorMessage"></p>
  </div>
  <div id="addContactUIDiv" style="display:none; visibility:hidden;">
    <input id="firstN" type="text"/>
    <input id="lastN" type="text"/>
    <input id="phoneN" type="text"/>
    <input id="email" type="text"/>
    <input id="confirmAdd" type="button" onclick="addContact();" value="Confirm"/>
    <p id="addingContactsErrorMessage"></p>
  </div>
</div>
</body>

<script>
  var input = document.getElementById("password");
  input.addEventListener("keyup", function(event) {
      event.preventDefault();
      if (event.keyCode === 13) {
          document.getElementById("loginButton").click();
      }
  });
</script>

</html>
