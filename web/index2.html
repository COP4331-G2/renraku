<html>

<head>
		<script type="text/javascript" src="js/code.js"></script>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!--<link href="css/styles.css" rel="stylesheet"> -->

</head>
<header>
	<title>Renraku</title>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="#">Renraku</a>

			<!-- div for Search and Add Contacts buttons
						->Hidden on homepage, visible on logged in
						->ID: loggedInButtonsDiv    					-->
				<div id="loggedInButtonsDiv">
					<form class="form-inline mr-sm-2 my-2 my-lg-0">
			</form>
				</div>

				<!-- UL class to seperate button spacing on navbar -->
  		<ul class="navbar-nav mr-auto mt-2 mt-md-0">
    	</ul>

			<!-- Div for navbar buttons
		 				->Visible on homepage, hidden while logged in
						->ID: loginDiv	-->
	  	<form class="form-inline mr-sm-2 my-2 my-lg-0" >
				<div id="loginDiv">
	    		<input class="form-control mr-sm-2 mr-sm-2" id="loginName" type="text" placeholder="Username" aria-label="Username">
	    		<input class="form-control mr-sm-2" id="loginPassword" type="password" placeholder="Password" aria-label="Password">
	    		<button class="btn btn-primary mr-2 my-2 my-sm-0" id="loginButton" type="button" onclick="doLogin();" >Login</button>
	    		<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal">
			    Sign Up
			  	</button>

			  	<div class="container">
			  		<!-- The Modal -->
				  <div class="modal fade" id="signupModal">
				    <div class="modal-dialog">
				      <div class="modal-content">
				      
				        <!-- Modal Header -->
				        <div class="modal-header">
				          <h4 class="modal-title">Sign Up</h4>
				          <button type="button" class="close" data-dismiss="modal">&times;</button>
				        </div>
				        
				        <!-- Modal body -->
				        <div class="modal-body">
				          	<div class="card">
								<div class="card-body">
									<!-- Form for creating a new account/new user. Form IDs:
												->Username input field: createUser
												->Password input field: createPassword
												->Password confirmation: confirmPassowrd
												->Button for Sign Up Submission: signUpButton -->
									<form>
									  <div class="form-row">
											<div class="form-group col-md-3"></div>
									    <div class="form-group col-md-6">
										      <label for="createUser">Username</label>
										      <input type="text" class="form-control" id="createUser" placeholder="Username">

													</br>

										      <label for="createPassword">Password</label>
										      <input type="password" class="form-control" id="createPassword" placeholder="Password">

													</br>

										    	<label for="confirmPassword">Confirm Password</label>
										    	<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
									  	</div>
										</div>
									</form>
								</div>

						</div>				        </div>
				        
				        <!-- Modal footer -->
				        <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Creat Account</button>
				          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				        </div>
				        
				      </div>
				    </div>
				  </div>
			  	</div>	



				</div>

				<!-- div for logout button and "Logged in as" text
						->Hidden on homepage, always shown while logged in
					 	->id = loggedInDiv	-->
				<div id="loggedinDiv" class="form-row" style="display:none; visibility:hidden;">
					<ul class="navbar-nav mr-2 mt-md-0 ">

						<!-- span containing "logged in text"
									->Empty on homepage, always userLastName, userFirstName while logged in
									->id = loggedInUserFullName	-->
						<li class="nav-item navbar-text">Logged in as<span class="navbar-text" id=loggedInUserFullName></span></li>
			    </ul>
				<button class="btn btn-danger" id="logoutButton" type="button" onclick="doLogout();">Logout</button>
			</div>
  		</form>
	</nav>
</header>


<div class="container">
	<body>
		<br></br>
		<!-- Div for the homepage Welcome
	 			->Shown when on homepage
				->ID: homepageWelcomeDiv	-->
		<div id="homepageWelcomeDiv" class="container-fluid mt-4 bg-light" style="display:none; visibility:hidden;">
			<div class="row">
				<div class="col">
					<h1 class="display-2 text-center">Welcome to</h1></br><h1 class="display-1 text-center">Renroku</h1>
				</div>
			</div>
		</div>

		<div id="signupDiv" style="display:none; visibility:hidden;">
			<!-- Form for creating a new account/new user. Form IDs:
						->Username input field: createUser
						->Password input field: createPassword
						->Password confirmation: confirmPassowrd
						->Button for Sign Up Submission: signUpButton -->
			<form>
			  <div class="form-row">
					<div class="form-group col-md-3"></div>
			    <div class="form-group col-md-6">
				      <label for="createUser">Username</label>
				      <input type="text" class="form-control" id="createUser" placeholder="Username">

							</br>

				      <label for="createPassword">Password</label>
				      <input type="password" class="form-control" id="createPassword" placeholder="Password">

							</br>

				    	<label for="confirmPassword">Confirm Password</label>
				    	<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">

							</br>

						  <button type="submit" class="btn btn-primary" id="signUpButton">Sign Up </button>
			  	</div>
				</div>
			</form>
		</div>

	<span id="loginResult"> </span>

		<!-- Div that dispalys contacts and search bar
	 			->Hidden on homepage, shown while on contact List
			->id = accessUIDiv
			-> Function for searching a contact changed from: searchColor() To: searchContact()
		  -> ID for search contact result changed from: colorSearchResult To: contactSearchResult	-->
			<div id="accessUIDiv" style="display:none; visibility:hidden;">
				<div class="card">
					<div class="card-header">
							<form class="form-inline mr-sm-2 my-2 my-lg-0">								
									<input type="text" class="form-control col-sm-6" id="searchText" placeholder="Search Contacts" onclick="searchContact();">

									<span class="col-md-2" id="contactSearchResult"></span>
									<button onclick="selectContactsToDelete();" id="showDeleteMarks" class="btn btn-danger my-2 my-sm-0 mr-2 col-md-2">Delete Contacts</button>
									<button id="confirmDelete" style="display:none; visibility:hidden;" onclick="deleteContacts();" class="btn btn-danger col-md-2">Confirm Delete</button>	
									<button type="button " class="btn btn-primary col-md-2" data-toggle="modal" data-target="#myModal">
									  Add New Contact
									</button>

							</form>
					</div>
						<div class="card-body">

							<!-- Table that will dsiplay the contacts
										->id = contactsTable	-->
							<table class="table" id="contactsTable">
							</table>
						</div>
							<div class="card-footer">
								C Renraku
							</div>
				</div>

				<!-- New Contact Modal --> 
				<div class="modal fade" id="myModal">
				  <div class="modal-dialog">
				    <div class="modal-content">

				      <!-- Modal Header -->
				      <div class="modal-header">
				        <h4 class="modal-title">Add New Contact</h4>
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				      </div>

				      <!-- Modal body -->
				      <div class="container">
					      <div class="modal-body">
							<div class="card">
								<div class="card-body">

									<!-- Form for adding a new contact. IDs:
								 				->ID for First Name field: firstNameNewEntry
												->ID for Last Name field: lastNameNewEntry
												->ID for E-Mail field: emailNewEntry
												->ID for Phone Number field: phoneNewEntry	-->
									<form>
										<div class="form-row">
												<div class="form-group col-sm-6 col-md-6">
													<label for="FirstName">First Name</label>
													<input type="text" class="form-control" id="firstNameNewEntry" placeholder="First Name">
												</div>
												<div class="form-group col-sm-6 col-md-6">
													<label for="LastName">Last Name</label>
													<input type="text" class="form-control" id="lastNameNewEntry" placeholder="Last Name">
												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-sm-6 col-md-6">
													<label for="inputEmail4">E-Mail</label>
													<input type="email" class="form-control" id="emailNewEntry" placeholder="E-Mail Address">
												</div>
												<div class="form-group col-sm-6 col-md-6">
													<label for="LastName">Phone Number</label>
													<input type="text" class="form-control" id="phoneNewEntry" placeholder="Phone Number">
												</div>
										</div>

										<!-- Buttons to create and cancel creating a contact
													->Function for creating a contact changed from: addColor() To: addContact()
													->ID for create contact button changed from: addColorButton To: addContactButton
													->Cancel creating a contact button ID: cancelContactButton	-->
										</div>
									</form>
								</div>

						</div>
				      </div>

				      <!-- Modal footer -->
				      <div class="modal-footer">
				      <button type="button" class="btn btn-secondary" id="addContactButton" onclick="addContact();" data-dismiss="modal">Add Contact</button>
				        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				        <span id="contactAddResult"></span>
				      </div>

				    </div>
				  </div>
				</div>
				</div>

			</div>

		</body>
	</div>

	<script type="text/javascript" src="js/code.js"></script>

	<script>
		var input = document.getElementById("loginPassword");
		input.addEventListener("keyup", function(event) {
		    event.preventDefault();
		    if (event.keyCode === 13) {
		        document.getElementById("loginButton").click();
		    }
		});
	</script>

</html>
